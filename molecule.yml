---
dependency:
  name: galaxy

# cannot test with docker
driver:
  name: vagrant
vagrant:
  platforms:
    - name: xenial64
      box: bento/ubuntu-16.04
      ansible_groups:
        - group1
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: vagrant-01
      ansible_groups:
        - group_1
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true

ansible:
  playbook: tests/playbook.yml
  group_vars:
    all:
      hostname_custom_name: test.example.com
